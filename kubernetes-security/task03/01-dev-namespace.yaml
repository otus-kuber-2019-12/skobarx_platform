apiVersion: v1
kind: Namespace
metadata:
  name: prometheus
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: carol
  namespace: prometheus
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: namespace-admin
  namespace: prometheus
rules:
- apiGroups: [""]
  resources: ["Pod"]
  verbs: ["get, list, watch"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: namespace-admin
  namespace: prometheus
subjects:
- kind: Group
  name: system:serviceaccounts
roleRef:
  kind: Role
  name: namespace-admin
  apiGroup: rbac.authorization.k8s.io